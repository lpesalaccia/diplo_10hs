<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>



<body>


    <div class="main">
        <div class="cuadrado rojo" onclick="cambiarcolor('red')"></div>
        <div class="cuadrado amarillo" onclick="cambiarcolor('yellow')"></div>
        <div class="cuadrado azul" onclick="cambiarcolor('blue')"></div>
    </div>
    
    <style>
        .main{
            display: flex;
        }

        .cuadrado{
            width: 300px;
            height: 300px;
        }

        .rojo{
            background-color: red;
        }

        .amarillo{
            background-color: yellow;
        }

        .azul {
            background-color: blue;
        }

    </style>


    <script>
       function cambiarcolor(color) {
            document.querySelector('body').style.background = color;
       }
        

    </script>
</body>
</html>
